<nav class="flex justify-center">
  <ul class="flex flex-row gap-4">
    <li *ngFor="let link of links" class="py-2">
      <a
        routerLink="{{ link.linkUrl }}"
        routerLinkActive="underline"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ link.linkName }}</a
      >
    </li>
  </ul>
</nav>
